{{- if .Values.tests.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "micro.fullname" . }}-test-connection"
  labels:
    {{- include "micro.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "micro.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
{{- end }}